<!DOCTYPE html>
<html>
<head>
    <title>Billing</title>
</head>
<body>
<h2>Billing</h2>

<p><strong>Booking ID:</strong> {{ booking[0] }}</p>
<p><strong>Customer:</strong> {{ booking[1] }}</p>
<p><strong>Room:</strong> {{ booking[2] }}</p>
<p><strong>Check-in:</strong> {{ booking[3] }}</p>
<p><strong>Check-out:</strong> {{ booking[4] }}</p>
<p><strong>Total Due:</strong> {{ booking[5] }}</p>
<p><strong>Status:</strong> {{ booking[6] }}</p>
<p><strong>Balance:</strong> {{ booking[7] }}</p>

<form method="POST">
    <label>Amount Paid:</label>
    <input type="number" step="0.01" name="amount_paid" required>
    <button type="submit">Pay</button>
</form>

<a href="{{ url_for('dashboard') }}">Back</a>
</body>
</html>
