<!DOCTYPE html>
<html>
<head>
    <title>Room Booking</title>
</head>
<body>

<h2>Room Booking</h2>

<p>{{ msg }}</p>

<!-- ADD BOOKING -->
<form method="POST" action="/booking">
    <input type="hidden" name="_action" value="add">

    <label>Customer:</label><br>
    <select name="customer_id" required>
        <option value="">Select</option>
        {% for c in customers %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label>Room:</label><br>
    <select name="room_id" required>
        <option value="">Select</option>
        {% for r in rooms %}
        <option value="{{ r[0] }}">{{ r[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label>Check-in:</label><br>
    <input type="date" name="checkin_date" required><br><br>

    <label>Check-out:</label><br>
    <input type="date" name="checkout_date" required><br><br>

    <label>Total Amount:</label><br>
    <input type="number" step="0.01" name="total_amount" required><br><br>

    <button type="submit">Add Booking</button>
</form>

<hr>

<h3>Existing Bookings</h3>

{% if bookings %}
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Room</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>

    {% for b in bookings %}
    <!-- DISPLAY CURRENT BOOKING -->
    <tr>
        <td>{{ b[0] }}</td>
        <td>{{ b[1] }}</td>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
        <td>{{ b[4] }}</td>
        <td>{{ b[5] }}</td>

        <td>
            <!-- DELETE BUTTON -->
            <form method="POST" action="/booking" style="display:inline;">
                <input type="hidden" name="_action" value="delete">
                <input type="hidden" name="id" value="{{ b[0] }}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    <!-- UPDATE BOOKING ROW -->
    <tr>
        <td colspan="7">
            <form method="POST" action="/booking">
                <input type="hidden" name="_action" value="update">
                <input type="hidden" name="id" value="{{ b[0] }}">

                <label>Customer:</label>
                <select name="customer_id" required>
                    {% for c in customers %}
                    <option value="{{ c[0] }}" {% if c[1] == b[1] %}selected{% endif %}>{{ c[1] }}</option>
                    {% endfor %}
                </select>

                <label>Room:</label>
                <select name="room_id" required>
                    {% for r in rooms %}
                    <option value="{{ r[0] }}" {% if r[1] == b[2] %}selected{% endif %}>{{ r[1] }}</option>
                    {% endfor %}
                </select>

                <label>Check-in:</label>
                <input type="date" name="checkin_date" value="{{ b[3] }}" required>

                <label>Check-out:</label>
                <input type="date" name="checkout_date" value="{{ b[4] }}" required>

                <label>Total:</label>
                <input type="number" step="0.01" name="total_amount" value="{{ b[5] }}" required>

                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No bookings found.</p>
{% endif %}

<br>
<a href="/admin_dashboard">Back to Dashboard</a>

</body>
</html>
