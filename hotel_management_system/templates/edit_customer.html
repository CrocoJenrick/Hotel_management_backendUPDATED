<!DOCTYPE html>
<html>
<head>
  <title>Edit Customer</title>
</head>
<body>
  <h2>Edit Customer</h2>

  <form method="POST" action="{{ url_for('edit_customer', id=customer[0]) }}">
    <label>Name</label><br>
    <input type="text" name="name" value="{{ customer[1] }}" required><br><br>

    <label>Phone</label><br>
    <input type="text" name="phone" value="{{ customer[2] }}" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" value="{{ customer[3] }}" required><br><br>

    <button type="submit">Save</button>
  </form>

  <p><a href="{{ url_for('view_customers') }}">Back</a></p>
</body>
</html>
