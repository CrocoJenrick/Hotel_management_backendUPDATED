<!DOCTYPE html>
<html>
<head>
    <title>Your Bookings</title>
</head>
<body>

<h2>Book a Room</h2>

<p>{{ msg }}</p>

<form method="POST" action="/user/booking">
    <input type="hidden" name="_action" value="add">

    <label>Your Name:</label><br>
    <input type="text" value="{{ session.username }}" readonly><br><br>

    <label>Select Room:</label><br>
    <select name="room_id" required>
        <option value="">Select</option>
        {% for r in rooms %}
        <option value="{{ r[0] }}">{{ r[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label>Check-in:</label><br>
    <input type="date" name="checkin_date" required><br><br>

    <label>Check-out:</label><br>
    <input type="date" name="checkout_date" required><br><br>

    <label>Total Amount:</label><br>
    <input type="number" step="0.01" name="total_amount" required><br><br>

    <button type="submit">Book Now</button>
</form>

<hr>

<h3>Your Active Bookings</h3>

{% if bookings %}
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>

    {% for b in bookings %}
    <tr>
        <form method="POST" action="/user/booking">
            <td>{{ b[0] }}</td>
            <td>{{ b[1] }}</td>
            <td>{{ b[2] }}</td>
            <td>{{ b[3] }}</td>
            <td>{{ b[4] }}</td>

            <td>
                <input type="hidden" name="id" value="{{ b[0] }}">

                <button type="submit" name="_action" value="delete">Cancel</button>
            </td>
        </form>
    </tr>

    <!-- UPDATE BOOKING -->
    <tr>
        <form method="POST" action="/user/booking">
            <td colspan="6">
                <input type="hidden" name="_action" value="update">
                <input type="hidden" name="id" value="{{ b[0] }}">

                <label>Room:</label>
                <select name="room_id" required>
                    {% for r in rooms %}
                    <option value="{{ r[0] }}">{{ r[1] }}</option>
                    {% endfor %}
                </select>

                <label>Check-in:</label>
                <input type="date" name="checkin_date" value="{{ b[2] }}" required>

                <label>Check-out:</label>
                <input type="date" name="checkout_date" value="{{ b[3] }}" required>

                <label>Total:</label>
                <input type="number" step="0.01" name="total_amount" value="{{ b[4] }}" required>

                <button type="submit">Update</button>
            </td>
        </form>
    </tr>
    {% endfor %}
</table>

{% else %}
<p>No bookings found.</p>
{% endif %}

<br>
<a href="/user_dashboard">Back to Dashboard</a>

</body>
</html>
