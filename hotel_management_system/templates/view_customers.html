<!DOCTYPE html>
<html>
<head>
  <title>Customers</title>
</head>
<body>
  <h2>Customers</h2>

  {% if customers %}
    <table border="1" cellpadding="4">
      <tr>
        <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Action</th>
      </tr>
      {% for c in customers %}
      <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td>
          <a href="{{ url_for('edit_customer', id=c[0]) }}">Edit</a> |
          <a href="{{ url_for('delete_customer', id=c[0]) }}" onclick="return confirm('Delete?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No customers.</p>
  {% endif %}

  <p><a href="{{ url_for('admin_dashboard') }}">Back</a></p>
</body>
</html>
